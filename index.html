<title>Lorne's Set Game</title>
<script type="text/javascript" src="SET_Logic.js"></script>
<script src="jquery-3.4.0.js"></script>
<script type="text/javascript" src="./StartMenu/StartMenu.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./style/style.css">

</head>
<body>
	<p class = "title"> Lorne's Set Applet </p>


	<div id = "MainMenu" class="mainMenu centeredDiv">
		<div><button class="btn centered" onclick="initializeGame()"><i class="fa fa-user"></i> Single </button></div>
		<div><button class="btn centered"><i class="fa fa-users"></i> Multiplayer </button></div>
		<div><button class="btn centered"><i class="fa fa-question-circle"></i> How to play</button></div>
		<div><button class="btn centered"><i class="fa fa-info-circle"></i> Contributions </button></div>
		<div><button class="btn centered" onclick = "closeTab()""><i class="fa fa-times"></i> Exit </button></div>
	</div>

	<div id = "Game" class = "game">


		<div><button class="w3-button w3-teal w3-xlarge w3-left" onclick="openLeftMenu()"><i class="fa fa-bars"></i> Menu </button></div>

		<div class="w3-sidebar w3-bar-block w3-black w3-xxlarge w3-animate-left" style="display:none" id="leftMenu">
			<button onclick="closeLeftMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
			<a href="#" onclick = "destroyGame()" class="w3-bar-item w3-button"><i class="fa fa-home" title = "Main Menu"></i></a> 
			<a href="#" class="w3-bar-item w3-button"><i class="fa fa-search"></i></a> 
			<a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a> 
			<a href="#" class="w3-bar-item w3-button"><i class="fa fa-globe"></i></a>
			<a href="#" class="w3-bar-item w3-button"><i class="fa fa-trash"></i></a> 
		</div>

		<div id = "CardsAndMenu" class = "centeredDiv">
			<div id='page' class = "" ><!-- style='width: 600px' -->
				<h1 id="cardsRemaining" style=' font-size:42px; width:fit-content; width:-webkit-fit-content; width:-moz-fit-content;'></h1>
				<h1 id="timer" style=' font-size:42px; width:fit-content; width:-webkit-fit-content; width:-moz-fit-content;'>0</h1>
			</div>

			<div class="w3-bar w3-light-grey w3-border centered  w3-xxlarge" style="width:100%">
				<a href="#" onclick="addCards()" class="w3-bar-item w3-button">
					<i class="fa fa-plus" title="Add 3 cards"></i>
				</a>
				<a href="#" class="w3-bar-item w3-button">
					<i class="fa fa-question-circle" title="Help"></i>
				</a>
				<a href="#" class="w3-bar-item w3-button" onclick="showSet()">
					<i class="fa fa-search" title="Show Set"></i>
				</a>
				<a href="#" onclick="shuffleCards()" class="w3-bar-item w3-button">
					<i class="fa fa-random" title="Shuffle cards"></i>
				</a>
				<a href="#" onclick="giveHint()" class="w3-bar-item w3-button">
					<i class="fa fa-lightbulb-o" title="Hint"></i>
				</a>
			</div>

			<div id = "Cards" class="cards" />
		</div>
	</div>
</div>


<script type="text/javascript">

</script>


<script>

	function openLeftMenu() {
		document.getElementById("leftMenu").style.display = "block";
	}

	function closeLeftMenu() {
		document.getElementById("leftMenu").style.display = "none";
	}


	//Game Functions
	function initializeGame(){

		//Hide Main Menu
		document.getElementById("MainMenu").style.display = "none";


		//Show Game
		document.getElementById("Game").style.display = "block";

		//Initialize game
		let game = new Game();
		document.game = game;

		closeLeftMenu();

	}

		function destroyGame(){

		//Hide Main Menu
		document.getElementById("MainMenu").style.display = "block";


		//Show Game
		document.getElementById("Game").style.display = "none";

		//Initialize game
		document.game = null;

	}

	function shuffleCards(){
		document.game.shuffle();
	}

	function addCards(){
		document.game.addCards(3);
	}

	function giveHint(){
		document.game.highlightSet(false);
	}

	function showSet(){
		document.game.highlightSet(true);
	}

	function closeTab(){
		window.close();
	}


</script>
</body>
</html>
