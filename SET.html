$(function () {
    var parent = $("#shuffle");
    var divs = parent.children();
    while (divs.length) {
        parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);

});

	function hideElement(elementId){
		var element = document.getElementById(elementId);
		if(element){

		}
	}

	function showElement(elementId){
